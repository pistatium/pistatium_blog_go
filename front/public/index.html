<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>{{.title}} - Pistatium</title>
    <link rel="canonical" href="{{ .url }}">
    <link rel="stylesheet" rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/railscasts.min.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3817632-9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-3817632-9');
    </script>
    <meta name="theme-color" content="#7cb342">
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{.title}}">
    <meta property="og:description" content="{{.description}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@kimihiro_n">
    <meta name="twitter:creator" content="@kimihiro_n">
    {{if eq .thumbnail ""}}
      <meta property="og:image" content="https://kimihiro-n.firebaseapp.com/uniqueogp?title={{.titleEnc}}&brand=Pistatium&mode=white">
      <meta name="twitter:image:src" content="https://kimihiro-n.firebaseapp.com/uniqueogp?title={{.titleEnc}}&brand=Pistatium&mode=white">
    {{else}}
      <meta property="og:image" content="{{ .thumbnail }}">
      <meta name="twitter:image:src" content="{{ .thumbnail }}">
    {{end}}
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

  </head>
  <body>
    <noscript>
      <strong>Error: Javascript is needed.</strong>
        {{.entryMD}}
    </noscript>
    <script type="application/json" id="entry-json">{{.entryJSON}}</script>
    <script type="application/json" id="entries-json">{{.entriesJSON}}</script>

    <div id="app"></div>
    <!-- built files will be auto injected -->

  </body>
  <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
          t._e.push(f);
      };

      return t;
  }(document, "script", "twitter-wjs"));</script>

</html>
